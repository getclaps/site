url:                   https://getclaps.app
baseurl:               ''

lang:                  en

title:                 Clap Button
tagline:               A zero-config Clap Button
description:           >
  A zero-config Clap Button that combines Analytics
  with Cookie Clicker-like Engagement.

clap_button: true

# A list of keywords for your blog
# keywords:
#   - uuid
#   - class
#   - uint8array
#   - typedarray
#   - binary

logo:                  /assets/img/logo.svg
favicon:               /assets/img/logo.png

author:
  name:                Florian Klampfer
  email:               mail@qwtel.com
  social:
    github:            https://github.com/getclaps
    npm:               https://www.npmjs.com/org/getclaps
    email:             getclaps@qwtel.com

menu:
  - title:             Dashboard
    url:               https://worker.getclaps.app
legal:
  - title:             Dashboard
    url:               https://worker.getclaps.app

copyright:             Â© 2021. All rights reserved.

permalink:             /:categories/:year-:month-:day-:title/

collections:
  featured_categories:
    permalink:         /:name/
    output:            true
  featured_tags:
    permalink:         /tag-:name/
    output:            true
  projects:
    permalink:         /projects/:path/
    output:            true

theme:                 jekyll-theme-hydejack
destination:           ./build


google_fonts:          false
font:                  false
font_heading:          false
font_code:             false
 
accent_image:
  background:          'linear-gradient(to bottom, #0a7b81 0%, #01636e 25%, #02505b 50%, #073a4a 75%, #082e39 100%)'
  overlay:             true
accent_color:          rgb(79,177,186)
theme_color:           rgb(8,46,57)

defaults:
  - scope:
      path:            assets/
    values:
      sitemap:         false
  - scope:
      path:            licenses/
    values:
      layout:          plain
      sitemap:         false
  - scope:
      type:            projects
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_categories
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_tags
    values:
      seo:
        type:          WebPage

kramdown:
  math_engine:         katex
  math_engine_opts:    {}
  footnote_backlink:   '&#x21a9;&#xfe0e;'


hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]
  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           true
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  use_lsi:             true
  cookies_banner:      false
  advertise:           true
  hide_dates:          false
  dark_mode:
    always:            false
    dynamic:           true
    icon:              true
  offline:
    enabled:           false
    cache_version:     7
    precache_assets:
      - /assets/img/swipe.svg

exclude:
  - .jekyll-cache
  - .sass-cache
  - .scripts
  - vendor
  - Gemfile
  - Gemfile.lock
  - wrangler.toml
  - _zip
include:
  - .well-known
  - LICENSE.md

plugins:
  # - jekyll-paginate
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

optional_front_matter:
  remove_originals:    true
readme_index:
  remove_originals:    true
  with_frontmatter:    true
relative_links:
  collections:         true
titles_from_headings:
  strip_title:         true
  collections:         true
compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]
sass:
  style:               compressed

jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    posts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    projects:
      layout: project
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
      links:
        - title: Project Link
          url: https://example.com
